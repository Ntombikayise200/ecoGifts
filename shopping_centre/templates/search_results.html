{% load static %}
{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
            - {{ product.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
